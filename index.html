<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ip</title>
    <meta name="description" content="ip">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                ip
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingMyip">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseMyip" aria-expanded="true" aria-controls="collapseMyip">
                        myip
                    </button>
                </h2>
                <div id="collapseMyip" class="accordion-collapse collapse show" aria-labelledby="headingMyip"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-end">
                                    <label for="myip" class="form-label">
                                        Your IP address ( <a href="myip/" target="_blank">myip</a> )
                                    </label>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" id="myip">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRange2cidr">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseRange2cidr" aria-expanded="false" aria-controls="collapseRange2cidr">
                        range2cidr
                    </button>
                </h2>
                <div id="collapseRange2cidr" class="accordion-collapse collapse" aria-labelledby="headingRange2cidr"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-end">
                                    <label for="range2cidr_range" class="form-label">
                                        IP addresses
                                    </label>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" id="range2cidr_range"
                                        pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)[ ]*[-][ ]*(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
                                        placeholder="192.0.2.0 - 192.0.2.123" value="192.0.2.0 - 192.0.2.123">
                                </div>
                                <div class="col-2 text-end">
                                    <label for="range2cidr_cidr" class="form-label">
                                        CIDR
                                    </label>
                                </div>
                                <div class="col-3">
                                    <textarea class="form-control" id="range2cidr_cidr" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCidr2range">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseCidr2range" aria-expanded="false" aria-controls="collapseCidr2range">
                        cidr2range
                    </button>
                </h2>
                <div id="collapseCidr2range" class="accordion-collapse collapse" aria-labelledby="headingCidr2range"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 text-end">
                                    <label for="cidr2range_cidr" class="form-label">
                                        CIDR
                                    </label>
                                </div>
                                <div class="col-3">
                                    <textarea class="form-control" id="cidr2range_cidr" rows="6"></textarea>
                                </div>
                                <div class="col-2 offset-1 text-end">
                                    <label for="cidr2range_range" class="form-label">
                                        IP addresses
                                    </label>
                                </div>
                                <div class="col-3"><textarea class="form-control" id="cidr2range_range"
                                        rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright &copy;

            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/cidr.js"></script>
    <script src="js/ipv4.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
